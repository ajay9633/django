{% extends 'header.html' %}
{% block content %}
<head>
    <title>Users</title>
</head>
<body>
<h2 style="text-align:center"><u>Users</u></h2>
    <table class="table" border="1">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First name</th>
                <th scope="col">Lastname</th>
                <th scope="col">email</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>

        {% csrf_token %}
        {% for x in enq %}
        <tr>
            <th scope="row">{{x.id}}</th>
            <td>{{x.first_name}}</td>
            <td>{{x.last_name}}</td>
            <td>{{x.email}}</td>
            <td><a onclick="return confirm('Are you sure you want to delete this item?');" class="btn btn-success" href="/formdelete/{{x.id}}">Delete</a></td>
            <td><a class="btn btn-primary" href="/formupdate/{{x.id}}">Update</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

<div class="container">

</div>

</body>
{% endblock %}
